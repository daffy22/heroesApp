<p>
  <mat-toolbar color="primary">
    <span>Heroes App</span>
    <span class="spacer"></span>

    <button mat-flat-button color="primary" (click)="changeAction('create')">
      Create
    </button>

    <button mat-flat-button color="primary" (click)="changeAction('filter')">
      Filter
    </button>

    <button mat-flat-button color="primary" (click)="changeAction('list')">
      List
    </button>
  </mat-toolbar>
</p>

<!--Create-->
<div *ngIf="action == 'create'">
  <div class="container">
    <form [formGroup]="heroForm" class="form" autocomplete="off">

      <div class="fields">
        <mat-form-field class="full-width">
          <mat-label>Id</mat-label>
          <input matInput type="number" formControlName="id">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Power</mat-label>
          <input matInput type="number" formControlName="power">
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="createHero()">Create</button>
      </div>
    </form>
  </div>

</div>

<!--Filter-->
<div *ngIf="action == 'filter'">
  <div class="container three-column">
    <ng-container *ngFor="let hero of heroesFiltered">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{ hero.name }}</mat-card-title>
          <mat-card-subtitle>A superhero!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><b>Hero id: </b>{{ hero.id }}</p>
          <p><b>Hero Name: </b>{{ hero.name }}</p>
          <p><b>Power: </b>{{ hero.power }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>

<!--List-->
<div *ngIf="action == 'list'">
  <div class="container  three-column">
    <ng-container *ngFor="let hero of heroes">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>{{ hero.name }}</mat-card-title>
          <mat-card-subtitle>A superhero!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><b>Hero id: </b>{{ hero.id }}</p>
          <p><b>Hero Name: </b>{{ hero.name }}</p>
          <p><b>Power: </b>{{ hero.power }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
